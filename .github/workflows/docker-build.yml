name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker images
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Build and push Nextcloud image
          docker build -t ghcr.io/${REPO_NAME}/nextcloud:lts ./nextcloud
          docker push ghcr.io/${REPO_NAME}/nextcloud:lts
          
          # Build and push Postgres image
          docker build -t ghcr.io/${REPO_NAME}/postgres:lts ./postgres
          docker push ghcr.io/${REPO_NAME}/postgres:lts
          
          # Build and push Redis image
          docker build -t ghcr.io/${REPO_NAME}/redis:lts ./redis
          docker push ghcr.io/${REPO_NAME}/redis:lts